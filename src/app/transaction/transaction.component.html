<div class="flex flex-col items-center min-h-screen w-full py-8 bg-gradient-to-br from-green-400 via-blue-500 to-purple-600">
    <h1 class="text-3xl font-bold mb-8 text-white">Transaction History</h1>
  
    <div class="w-full max-w-7xl bg-white p-8 rounded-lg shadow-lg mb-8">
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Transaction Details</h2>
      </div>
  
      <div class="overflow-x-auto rounded-lg shadow-lg">
        <table class="min-w-full bg-white">
          <thead class="bg-gray-100 border-b border-gray-300">
            <tr>
              <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">ID</th>
              <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">Type</th>
              <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">Count</th>
              <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">Date & Time</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let history of histories"
              class="border-b border-gray-200 hover:bg-gray-50 transition-all duration-200"
            >
              <td class="py-3 px-6 text-sm text-gray-800">{{ history.customerOrVendorId }}</td>
              <td class="py-3 px-6 text-sm text-gray-800">{{ history.type }}</td>
              <td class="py-3 px-6 text-sm text-gray-800">{{ history.availableTickets }}</td>
              <td class="py-3 px-6 text-sm text-gray-800">{{ formatDateTime(history.timestamp) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
