<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-green-400 via-blue-500 to-purple-600">
    <form
      [formGroup]="vendorForm"
      (ngSubmit)="onSubmit()"
      class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl"
    >
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 text-center">
        <h2 class="text-3xl font-bold mb-2">Update Vendor</h2>
        <p class="text-sm">Edit the details below to update the vendor.</p>
      </div>
  
      <div class="p-6 space-y-6">
        <div class="flex flex-col">
          <label for="name" class="text-sm font-medium text-gray-600">Vendor Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter vendor name"
            class="mt-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <div *ngIf="vendorForm.get('name')?.invalid && vendorForm.get('name')?.touched" class="text-red-500 text-sm">
            Vendor name is required.
          </div>
        </div>
  
        <div class="flex flex-col">
          <label for="number" class="text-sm font-medium text-gray-600">Contact Number</label>
          <input
            type="text"
            id="number"
            formControlName="number"
            placeholder="Enter contact number"
            class="mt-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <div *ngIf="vendorForm.get('number')?.invalid && vendorForm.get('number')?.touched" class="text-red-500 text-sm">
            Valid contact number is required.
          </div>
        </div>
  
        <div class="flex flex-col">
          <label for="email" class="text-sm font-medium text-gray-600">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter email"
            class="mt-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <div *ngIf="vendorForm.get('email')?.invalid && vendorForm.get('email')?.touched" class="text-red-500 text-sm">
            Valid email is required.
          </div>
        </div>
  
        <div class="flex flex-col">
          <label for="address" class="text-sm font-medium text-gray-600">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            placeholder="Enter address"
            class="mt-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <div *ngIf="vendorForm.get('address')?.invalid && vendorForm.get('address')?.touched" class="text-red-500 text-sm">
            Address is required.
          </div>
        </div>
  
        <div class="flex flex-col">
          <label for="gender" class="text-sm font-medium text-gray-600">Gender</label>
          <select
            id="gender"
            formControlName="gender"
            class="mt-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          >
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div *ngIf="vendorForm.get('gender')?.invalid && vendorForm.get('gender')?.touched" class="text-red-500 text-sm">
            Gender is required.
          </div>
        </div>
  
        <div class="flex flex-col">
          <label for="interval" class="text-sm font-medium text-gray-600">Ticket Release Interval (Seconds)</label>
          <input
            type="number"
            id="interval"
            formControlName="interval"
            placeholder="Enter interval in seconds"
            class="mt-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <div *ngIf="vendorForm.get('interval')?.invalid && vendorForm.get('interval')?.touched" class="text-red-500 text-sm">
            Interval must be at least 1 second.
          </div>
        </div>
  
        <button
          type="submit"
          class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Update Vendor
        </button>
      </div>
    </form>
  </div>
